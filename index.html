<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    </head>
    <body class="bg-black">
        <div class="flex-auto grid grid-cols-7 grid-rows-26 gap-x-2 gap-y-2 w-full h-screen">
            <!--First Grid Row-->
            <div class="bg-[#0119EB] row-span-6"></div>
            <div class="bg-white row-span-6 col-span-2"></div>
            <div class="bg-black row-span-6 col-span-2"></div>
            <div class="bg-white row-span-6"></div>
            <div class="bg-[#FFF119] row-span-6"></div>

            <!--Second Grid Row-->
            <div class="bg-white row-span-12"></div>
            <div class="bg-[#DF2B2B] row-span-12 col-span-2"></div>
            <div class="bg-white row-span-12"></div>
            <div class="bg-white row-span-12 col-span-2"></div>
            <div class="bg-white row-span-12"></div>

            <!--Third Grid Row-->
            <div class="bg-white row-span-2"></div>
            <div class="bg-white row-span-2 col-span-2"></div>
            <div class="bg-white row-span-2"></div>
            <div class="bg-white row-span-2"></div>
            <div class="bg-white row-span-2"></div>
            <div class="bg-white row-span-2"></div>

            <!--Fourth Grid Row-->
            <div class="bg-[#FFF119] row-span-4"></div>
            <div class="bg-white row-span-4 col-span-2"></div>
            <div class="bg-white row-span-4"></div>
            <div class="bg-white row-span-4"></div>
            <div class="bg-white row-span-4"></div>
            <div class="bg-[#DF2B2B] row-span-4"></div>

            <footer class="bg-black row-span-1 col-span-7 text-white h-fit">2022 - 2024/2025 Copyright Ashley Banton - Inspiratie door "De Stijl"</footer>
        </div>
    </body>
</html>
