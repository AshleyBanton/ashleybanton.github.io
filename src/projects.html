<!DOCTYPE html>
<html>
    <head>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!--Custom Tailwind CSS & Tailwind-->

        <script>
            tailwind.config = {
              theme: {
                extend: {
                }
              }
            }
        </script>
    </head>
    <body class="bg-black">

      <!-- The boxes are templates for projects -->
      <!-- 1st -->
      <div class="min-h-screen flex flex-col">
        <div class="flex-1 flex flex-col sm:flex-row">

          <main class="flex-1 p-2">

          </main>

          <div class="order-first sm:w-40 p-2">

          </div>
          <div class="order-first sm:w-40 bg-white p-2">

          </div>
          <aside class="sm:w-40 bg-white p-2">

          </aside>
          <aside class="sm:w-40 p-2">

          </aside>
        </div>
      </div>

      <!-- 2nd -->
      <div class="min-h-screen flex flex-col">
        <div class="flex-1 flex flex-col sm:flex-row">

          <main class="flex-1 p-2">

          </main>

          <div class="order-first sm:w-40 p-2">

          </div>
          <div class="order-first sm:w-40 bg-white p-2">

          </div>
          <aside class="sm:w-40 bg-white p-2">

          </aside>
          <aside class="sm:w-40 p-2">

          </aside>
        </div>
      </div>

      <!-- 3rd -->
      <div class="min-h-screen flex flex-col">
        <div class="flex-1 flex flex-col sm:flex-row">
          
          <main class="flex-1 p-2">
            <p class="text-white w-fit" id="box1">Sample Text</p>
          </main>

          <div class="order-first sm:w-40 p-2">

          </div>
          <div class="order-first sm:w-40 bg-white p-2">

          </div>

          </aside>

          </aside>
        </div>
      </div>
      
      

        <!-- GSAP Animations-->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

        <script>
          gsap.registerPlugin(ScrollTrigger);

          gsap.to('#box1', {
            scrollTrigger: {
              trigger: "#box1",
              toggleActions: "restart pause none none"
            },
            x: 200,
            y: 200,
            duration: 3,
            rotation: 180
          });
        </script>
    </body>
