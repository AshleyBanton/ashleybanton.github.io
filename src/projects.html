        <!-- GSAP Animations-->
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

        <script>
          gsap.registerPlugin(ScrollTrigger);

          gsap.from('#box1', {
            scrollTrigger: {
              trigger: "#boxtrigger",
              toggleActions: "restart none none none",
              scrub: 0.5,

              start: "10% bottom",
              end: "top top",

              delay: 3
            },
            rotationY: 180,
            rotationX: 270,
            x: 500,
            y: 500,
            opacity: 1
            
          });

          gsap.to('#sidebox3', {
            scrollTrigger: {
              trigger: "#sidetrigger3",
              toggleActions: "restart reverse none none",
              scrub: 0.7,

              start: "top bottom",
              end: "60% 70%",
            },
            y: "random(220, 0, 0)",
            height: "random(100, 50, 2)",
            
          });

          gsap.to('#sidebox2', {
            scrollTrigger: {
              trigger: "#sidetrigger2",

              start: "top bottom",

          gsap.to('#sidebox1', {
            scrollTrigger: {
              trigger: "#sidetrigger1",
              toggleActions: "restart reverse none none",
              scrub: 0.7,
              markers: true,

              start: "top 100%",
              end: "bottom 50%",
